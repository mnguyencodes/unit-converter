<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Metric/Imperial Unit Conversion</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <div id="hero">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <div id="input-section">
                <input id="input-txt" type="text">
                <button id="convert-btn">Convert</button>
            </div>
       </div>
       <div id="conversion-section">
            <div class="conversion-container">
                <h2 class="conversion-header">Length (Meter/Feet)</h2>
                <p id="meters"></p>
            </div>
            <div class="conversion-container">
                <h2 class="conversion-header">Volume (Liters/Gallons)</h2>
                <p id="liters"></p>
            </div>
            <div class="conversion-container">
                <h2 class="conversion-header">Mass (Kilograms/Pounds)</h2>
                <p id="kilos"></p>
            </div>
       </div>
       <script src="/index.js"></script>
    </body>
</html>
